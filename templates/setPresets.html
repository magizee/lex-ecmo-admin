<!doctype html>
<style>
    form {
        font-family: Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace;
    }
</style>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>{% block title %} {% endblock %} - FlaskApp</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('controlPanel') }}">ECMO Trainer Control Panel</a>
            <!--
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
            -->
        </div>
        </div>
    </nav>


    <form id="inputSliders" method="POST" action="/admin/setPresets/send">
        <input id="VHigh" name="VHigh" type="text" />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;V High
        <br />
        <input id="VLow" name="VLow" type="text" />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;V Low
        <br />
        <input id="PvenHigh" name="PvenHigh" type="text" />
        &nbsp;&nbsp;PvenHigh
        <br />
        <input id="PvenLow" name="PvenLow" type="text" />
        &nbsp;&nbsp;PvenLow
        <br />
        <input id="PintHigh" name="PintHigh" type="text" />
        &nbsp;&nbsp;PintHigh
        <br />
        <input id="PintLow" name="PintLow" type="text" />
        &nbsp;&nbsp;PintLow
        <br />
        <input id="DeltaPHigh" name="DeltaPHigh" type="text" />
        DeltaPHigh
        <br />
        <input id="DeltaPLow" name="DeltaPLow" type="text" />
        DeltaPLow
        <br />
        <input id="PartHigh" name="PartHigh" type="text" />
        &nbsp;&nbsp;PartHigh
        <br />
        <input id="PartLow" name="PartLow" type="text" />
        &nbsp;&nbsp;PartLow
        <br />
        <input id="SvO2High" name="SvO2High" type="text" />
        &nbsp;&nbsp;SvO2High
        <br />
        <input id="SvO2Low" name="SvO2Low" type="text" />
        &nbsp;&nbsp;SvO2Low
        <br />
        <input id="TartHigh" name="TartHigh" type="text" />
        &nbsp;&nbsp;TartHigh
        <br />
        <input id="TartLow" name="TartLow" type="text" />
        &nbsp;&nbsp;TartLow
        <br />
        <input id="SliderEnterButton" type="submit" value="Send Values">
    </form>
    

</body>
</html>
<!--</nav>-->
<div class="container">
    {% block content %} {% endblock %}
</div>

<!-- Optional JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
